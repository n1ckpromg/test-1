<!DOCTYPE html>
<html lang="ru">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Мой первый сайт</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            margin: 50px;
        }
        img {
            width: 300px;
            border-radius: 10px;
        }
        .container {
            max-width: 600px;
            margin: auto;
        }
        input {
            padding: 10px;
            width: 80%;
            margin-top: 10px;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>Добро пожаловать на мой сайт!</h1>
        <p>Это мой <b>первый</b> веб-сайт, созданный с помощью HTML. Здесь можно найти интересную информацию.</p>
        <img src="https://media.tenor.com/q2V0YI_T3T8AAAAe/cat-blinking-cat.png">
        <p>Посетите <a href="https://www.example.com" target="_blank">этот сайт</a>, чтобы узнать больше.</p>
        <div>
            <p>Введите ваше имя:</p>
            <input type="text" placeholder="Ваше имя">
        </div>
    </div>
</body>
</html>
